<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"> 
            <div class="inp">.</div>
            <div class="out">0</div>
        </div> 
        <div class="input">
            <ul class="press">
                <li><button>(</button></li>
                <li><button>)</button></li>
                <li><button>%</button></li>
                <li><button>AC</button></li>
            </ul>
            <ul class="press">
                <li><button>7</button></li>
                <li><button>8</button></li>
                <li><button>9</button></li>
                <li><button>/</button></li>
            </ul>
            <ul class="press">
                <li><button>4</button></li>
                <li><button>5</button></li>
                <li><button>6</button></li>
                <li><button>*</button></li>
            </ul>
            <ul class="press">
                <li><button>1</button></li>
                <li><button>2</button></li>
                <li><button>3</button></li>
                <li><button>-</button></li>
            </ul>
            <ul class="press">
                <li><button>0</button></li>
                <li><button>.</button></li>
                <li><button>=</button></li>
                <li><button>+</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
